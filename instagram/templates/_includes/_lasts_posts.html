{% load crispy_forms_tags %}
{% load thumbnail %}
{% load i18n %}
<div class="d-flex ">
    {% for post in last_posts %}
        <article id="{{ post.pk }}" class="bg-secondary col sm-3 m-3 p-3 rounded-5">
            <p> Publicado por {{ post.user.first_name }} el {{ post.created_at}} - {{ userprofile.followers.count }} Me gustas</p> 
            <picture class="d-flex justify-content-center">
                <img src="{% thumbnail  post.image 'small'  %}" class="rounded-3">
            </picture>
            <p class="mt-3"> Comentario: {{ post.description }} </p>
        </article>
        <hr>
    {% endfor %} 
</div>
