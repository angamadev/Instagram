{% load crispy_forms_tags %}
{% load thumbnail %}
{% load i18n %}
<div class="d-flex px-3">
    {% for perfil in profiles %}
        <article id="{{ perfil.pk }}" class="col p-3 m-3 align-content-stretch rounded-5 text-center bg-secondary">
            <h3 class=""> {{ perfil.user }} </h3>
            <picture>
                <img src="{% thumbnail  perfil.profile_picture 'small'  %}" class="rounded-3">
            </picture>
            <p class="mt-3 rounded-5 bg-white"><a href={% url 'profiles:profile_detail' perfil.pk %}>{% trans 'Ver el Perfil' %}  </a></p>
        </article> 
    {% endfor %} 
</div>
